<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Park Finder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Poiret+One" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>National Park Finder</h1>
  <form class="js-form">
      <div class="searchForm">
        <label for="search">Which State Are You Traveling To?</label>
        <input type="text" class="stateName" id="js-search-term" placeholder="CA" required>
      </div>
      <div class="searchForm">
        <label for="results">Maximum Number of Parks</label>
        <input type="text" class="maxResults" placeholder="10">
      </div>
      <button type="submit" class="form">Explore!</button>
  </form>
  <section class="searchResults">
      <ul class="resultsList">
      </ul>
  </section>
  <script src="index.js"></script>
</body>
</html>
